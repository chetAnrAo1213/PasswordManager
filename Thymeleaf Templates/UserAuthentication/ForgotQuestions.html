<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Password Manager - Questions</title>
	<link th:replace="~{Resources}">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
		integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">

	<style>
		
.navbar {
	background-color: #0b2c3d !important;
	color: #b69a53 !important;
}

.navbar a {
	color: #b69a53 !important;
}

.navbar a:hover {
	color: #fff !important;
}
html {
			scrollbar-width: thin;
			scrollbar-color: #c1d0db #1a1a3d !important;
		}

		body::-webkit-scrollbar {
			width: 8px;
			height: 8px;
		}
	</style>
	<script>
		function showpassword() {
			var passwordField = document.getElementById("password");
			var pinField = document.getElementById("pin");
			var fields = [passwordField, pinField];

			fields.forEach(function (field) {
				if (field.type === "password") {
					field.type = "text";
				} else {
					field.type = "password";
				}
			});
		}
	</script>
</head>

<body>
<nav class="navbar navbar-expand-lg mb-4">
		<div class="container-fluid">
			<a class="navbar-brand">Password Manager</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
				aria-controls="navbarNavAltMarkup" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<a class="nav-link "  aria-expanded="false">Security Questions</a>
		</div>
	</nav>
	<div class="container mt-5 mb-4">
		<div class="card rounded-0">
			<article class="card-body">
				<h4 class="card-title text-center mb-4 mt-1">Password Manager</h4>
				<div class="row">
					<!-- Left Form -->
					<div class="col-md-6 border-right">
						<h6>Account Details:</h6>
						<form th:action="@{/Authentication/postUserCompleteData}" th:method="post">
							<hr>
							<div class="form-row">
								<div class="form-group col-md-6">
									<label>First Name</label> <input required name="fname" class="form-control" disabled
										type="text" th:value="${UserRegistrationDetails.fname}">
								</div>
								<div class="form-group col-md-6">
									<label>Last Name</label> <input required name="lname" class="form-control" disabled
										type="text" th:value="${UserRegistrationDetails.lname}">
								</div>
							</div>
							<div class="form-row">
								<div class="form-group col-md-6">
									<label>Your email</label> <input required name="email" class="form-control" disabled
										type="email" th:value="${UserRegistrationDetails.email}">
								</div>
								<div class="form-group col-md-6">
									<label>Phone Number</label> <input required name="phone" class="form-control"
										disabled type="number" th:value="${UserRegistrationDetails.phone}">
								</div>
							</div>
							<div class="form-row">
								<div class="form-group col-md-6">
									<label>Your password </label> <input required class="form-control" disabled
										type="password" name="pin" id="pin"
										th:value="${UserRegistrationDetails.cpassword}">
								</div>
								<div class="form-group col-md-6">
									<label>Security Pin</label> <input required class="form-control" disabled
										type="password" name="password" id="password"
										th:value="${UserRegistrationDetails.cpin}">
								</div>
							</div>
							<p>
								Show Passwords <input type="checkbox" onclick="showpassword()">
							</p>
					</div>

					<div class="col-md-6">
						<h6>Security Questions:</h6>
						<hr>

						<div class="form-row">
							<div class="form-group col-md-12">
								<label>Your First School Name:</label>
								<input required name="fq" class="form-control" placeholder="- - -" type="text">
							</div>
						</div>
						<div class="form-row">
							<div class="form-group col-md-12">
								<label>Your Favorite Color</label>
								<input required name="sq" class="form-control" placeholder="- - -" type="text">
							</div>
						</div>
						<div class="form-row">
							<div class="form-group col-md-12">
								<label>Your Favorite Movie</label> <input required name="tq" class="form-control"
									placeholder="- - -" type="text">
							</div>
						</div>
						<div class="form-group">
							<button type="submit" class="btn btn-primary btn-block">SignUp</button>
						</div>
						</form>
					</div>
					<div class="form-row">
						<div class="form-group col-md-12">
							<p></p>
							<div class="alert alert-danger d-flex align-items-center" role="alert"><i
									class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2"
									style="font-size: 1.5rem;"></i>
								<div> Hello Mr/Ms.<strong><span th:text="${UserRegistrationDetails.fname}"></span> <span
											th:text="${UserRegistrationDetails.lname}"></span>,</strong>
									These Questions will be saved in our system. <br>If You Ever Forgot Your Details
									These Questions Will Help You Retrieve Your Account.
								</div>
							</div>
						</div>
					</div>
				</div>
			</article>
		</div>
	</div>
</body>
<footer th:replace="~{footer}"></footer>
</html>
