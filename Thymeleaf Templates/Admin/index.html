<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Password Manager - Admin</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<style>
    .navbar {
        background-color: #0b2c3d !important;
        color: #b69a53 !important;
    }

    .navbar a {
        color: #b69a53 !important;
    }

    .navbar a:hover {
        color: #fff !important;
    }

    html {
        scrollbar-width: thin;
        scrollbar-color: #0b2c3d #b69a53 !important;
    }

    body::-webkit-scrollbar {
        width: 8px;
        height: 8px;
    }

    .main {
        background-color: #000 !important;
        color: #fff !important;
    }

    .stat-card {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        cursor: pointer;
    }

    .stat-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }

    .progress {
        height: 8px;
    }

    .trend-badge {
        position: absolute;
        top: 20px;
        right: 20px;
    }

    .stat-icon {
        width: 48px;
        height: 48px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 12px;
    }
   body {
   background: linear-gradient(to right, rgba(255, 255, 255, 0.3) 50%,rgba(0, 0, 0, 0.6) 50%);
}

    
</style>
<body class="main">

    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" >Password Manager</a>
            <div class="collapse navbar-collapse justify-content-end">
                <ul class="navbar-nav">
                    <li class="nav-item active"><a class="nav-link">User Module</a></li>
                </ul>
            </div>
        </div>
    </nav>
    

<div class="container py-4">
    <div class="container d-flex justify-content-center align-items-center vh-100">
       
        <div class="col-12 col-md-5">
            <div class="card stat-card border-0 shadow-sm" style="background-color: rgba(0, 0, 0, 0.5);">
                <div class="card-body text-light">
                    <div class="d-flex align-items-center mb-3">
                        <div class="stat-icon text-dark bg-light" style="background-color: rgba(255, 255, 255, 0.6); color: rgba(255, 255, 255, 0.8);">
                            <i class="fas fa-users"></i>
                        </div>
                    </div>
                    <h4 style="color: rgba(255, 255, 255, 0.8);">User SignUp</h4>
                    <h6 style="color: rgba(255, 255, 255, 0.6);">Account Registration Through:
                        <ul>
                            <li>Basic Details</li>
                            <li>Admin Mail & Password</li>
                            <li>Secure Verification</li>
                        </ul>
                    </h6>
                    <form >
                        <button class="btn text-dark btn-light btn-block" type="submit" 
                        style="border-color: rgba(255, 255, 255, 0.4); color: rgba(255, 255, 255, 0.7);">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>

       
        <div class="col-12 col-md-5">
            <div class="card stat-card border-0 shadow-sm" style="background-color: rgba(255, 255, 255, 0.8);">
                <div class="card-body text-dark">
                    <div class="d-flex align-items-center mb-3">
                        <div class="stat-icon text-light bg-dark" style="background-color: rgba(0, 0, 0, 0.05); color: rgba(0, 0, 0, 0.7);">
                            <i class="fas fa-user"></i>
                        </div>
                    </div>
                    <h4 style="color: rgba(0, 0, 0, 0.8);">User SignIn</h4>
                    <h6 style="color: rgba(0, 0, 0, 0.6);">Authentication Through:  
                        <ul>
                            <li>Mail & Password</li>
                            <li>Secure Verification</li>
                            <li>No Recovery Steps</li>
                        </ul>
                    </h6>
                    <form th:action="@{/PasswordManager/Admin/AdminSignIn}" th:method="get">
                        <button class="btn text-light btn-block btn-dark" type="submit" 
                        style="border-color: rgba(0, 0, 0, 0.4); color: rgba(0, 0, 0, 0.7);">Sign In</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
