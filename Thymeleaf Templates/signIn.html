<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>Password Manager - User SignIn</title>
<link th:replace="~{Resources}">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
	  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
	  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
	  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
	  
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<style>
.divider:after, .divider:before {
	content: "";
	flex: 1;
	height: 1px;
	background: #eee;
}

.h-custom {
	height: calc(100% - 73px);
}

@media ( max-width : 450px) {
	.h-custom {
		height: 100%;
	}
}
.alert-custom {
            background-color: #d4edda !important; /* Light green */
            color: #155724 !important; /* Dark green text */
            border-color: #c3e6cb !important; /* Green border */
        }
        
.navbar {
	background-color: #0b2c3d !important;
	color: #b69a53 !important;
}

.navbar a {
	color: #b69a53 !important;
}

.navbar a:hover {
	color: #fff !important;
}
html {
			scrollbar-width: thin;
			scrollbar-color: #c1d0db #1a1a3d !important;
		}

		body::-webkit-scrollbar {
			width: 8px;
			height: 8px;
		}
</style>

</head>
<script>
        // Auto-dismiss the alert after 3 seconds
        setTimeout(() => {
            const alertElement = document.querySelector('.alert');
            if (alertElement) {
                alertElement.classList.remove('show'); // Visually hide the alert
                alertElement.classList.add('fade');   // Apply fade transition
                setTimeout(() => alertElement.remove(), 300); // Remove element after fade
            }
        }, 2500);
</script>
<body>
<nav class="navbar navbar-expand-lg">
		<div class="container-fluid">
			<a class="navbar-brand">Password Manager</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
				aria-controls="navbarNavAltMarkup" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<a class="nav-link "  aria-expanded="false">Sign In</a>
		</div>
	</nav>
<div class="container mt-3">

        <div th:if="${notificationMessage != null}" 
             class="alert alert-custom alert-dismissible fade show" 
             role="alert">
            <i class="bi bi-info-circle-fill"></i>
            <span th:text="${notificationMessage}"></span>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>
	<section class="vh-100">
		<div class="container-fluid h-custom">
			<div
				class="row d-flex justify-content-center align-items-center h-100">
				<div class="col-md-9 col-lg-6 col-xl-5">
					<img
						src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
						class="img-fluid" alt="Sample image">
				</div>
				<div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
			
					<h4 class="text-center card-title mb-4 mt-1">Password Manager</h4>
					<h6>User Sign in:</h6>
					<hr>
					
					<form th:action="@{/Authentication/authenticateUserByPassword}" th:method="Post">
						<div class="form-group">
							<label>Your email:</label> <input required name="email" class="form-control"
								placeholder="Email" type="email">
						</div>
						<p></p>
						<div class="form-group">
							<label>Your password:</label> <input required class="form-control" placeholder="******"
								type="password" name="password">
						</div>
						<div class="form-group text-center">
							<p></p>
							<p></p>
							<button type="submit" class="btn btn-primary btn-block">Login</button>
						</div>
						<br>
						<div class="form-row">
							<div class="form-group col-md-6">
								<p><a th:href="@{/PasswordManager/ForgotPassword}">Forgot Password?</a></p>
							</div>
							<div class="form-group col-md-6">
								<p><a th:href="@{/PasswordManager/SignUp}">Create A New Account?</a></p>
							</div>
						<p> Click Here if you Don't Have an <a th:href="@{/Authentication/verifyEmail}">Account</a></p>
						</div>
					</form>
			
				</div>
			</div>
		</div>

	</section>

</body>
<footer th:replace="~{footer}"></footer>
</html>
